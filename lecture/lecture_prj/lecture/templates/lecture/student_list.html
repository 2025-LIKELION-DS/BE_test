<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>학생 목록</h1>
    
    {% for student in students %}

       {{ student.student_id }} - {{ student.name }} > {{ student.lecture.title }}<br>

        등록된 학생이 없습니다.
    {% endfor %}
</body>
</html>
