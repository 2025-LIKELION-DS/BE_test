<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>강의 목록</h1>
    <li>{% for l in lecture %}
    [{{ l.code }}] {{ l.title }} - {{ l.professor.name }}<br/>
    <p>수강생 목록:
        {% for lecturestudent in l.lecture_student.all %}
        {{lecturestudent.student.name }}
        {% empty %}
        수강생 없음 
        {% endfor %}
    </p>
    {% endfor %}</li>
</body>
</html>
