<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>학생 목록</h1>
    {% for s in student %}
    {{ s.Student_id }} - {{ s.name }}{{ s.lecture.title }} <br/>
    <!-- lecture -->
    <p>수강 강의 목록:
        {% for l in s.lecture_student.all %}
        <!--all로 가져와야함-->
        [{{ l.title }}] - {{ l.title }} 수강신청일 : {{ l.enrolled_at }}
        {% empty %}
        수강하는 강의가 없습니다
        {% endfor %}
    </p>
    {% endfor %}
</body>
</html>
