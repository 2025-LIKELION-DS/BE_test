<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>학생 목록</h1>
    {% for stu in student %}
        {{ stu.student_id }} - {{stu.name}}<br> 수강 강의 목록: <br>
        {% for lecstu in stu.lecture_student.all %}
            [{{ lecstu.lecture.code }}] {{lecstu.lecture.title}} - 수강신청일: {{lecstu.enrolled_at}}<br>
        {% empty %} (수강 중인 강의 없음)<br> {% endfor %}
    <hr>
    {% empty %} 등록된 학생이 없습니다.
    {% endfor %}
</body>
</html>
