<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>학생 목록</h2>
    {% for student in students %}
    <p>{{student.student_id}} - {{student.name}} > {{student.lecture.title}}</p>
    {% empty %}
    <p>등록된 학생이 없습니다.</p>
    {% endfor %}
  </body>
</html>
