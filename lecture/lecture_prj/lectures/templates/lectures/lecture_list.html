<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>강의 목록</h2>
        {% for lecture in lectures %}
        <ul>
            <li>[{{ lecture.code }}] {{ lecture.title }}<br>
                수강생 목록:<br>
                {% for student in lecture.lecture_students.all %}
                    {{ student.student.student_id }} - {{ student.student.name }}<br>
                {% empty %}
                    수강생이 없습니다
                {% endfor %}
            </li>
        </ul>
    {% empty %}
        등록된 강의가 없습니다
    {% endfor %}
</body>
</html>
