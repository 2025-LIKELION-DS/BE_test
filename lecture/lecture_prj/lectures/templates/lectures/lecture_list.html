<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>강의 목록</h2>
        {% for lecture in lectures %}
        <ul>
            <li>[{{ lecture.code }}] {{ lecture.title }} - {{ lecture.professor.name }}</li>
        </ul>
    {% empty %}
        등록된 강의가 없습니다
    {% endfor %}
</body>
</html>
