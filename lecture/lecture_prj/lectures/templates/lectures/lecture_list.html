<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>강의 목록</h2>
    {% for lecture in lectures %}
    <p>{{lecture.code}} {{lecture.title}} - {{lecture.professor.name}}</p>
    {% for student in lecture.students.all %}
    <p>{{student.student_id}} - {{student.name}} </p>
    {% empty %}
    (수강생 없음)
    {% endfor %}
    {% empty %}
    <p>등록된 강의가 없습니다.</p>
    {% endfor %}
  </body>
</html>
