<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>강의 목록</h2>
    {% for lecture in lectures %}
        <p>{{ lecture.code }} {{ lecture.title }} - {{ lecture.professor }}</p>
        수강생 목록:<br>
        {% for student in lecture.students.all %}
            -{{ student.student_id }} {{ student.name }}<br>
        {% empty %} 수강 중인 학생이 없습니다. 
        {% endfor %} <br>
    {% empty %}
        등록된 강의가 없습니다. {{ lecture.code  }}
    {% endfor %}
</body>
</html>
