<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>방명록 작성</h2>
    <form method="POST" action="{% url 'board_app:index' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">작성하기</button>
    </form>

    <br />
    <hr />
    <h2>방명록 목록</h2>
    {% for guest in guests %} 
    {{ guest.username }} 
    ({{ guest.stdnum}}) 
    {{ guest.message }} 
    <br/>
    {% empty %} 
    아직 방명록이 없습니다. 
    {% endfor %}
  </body>
</html>
