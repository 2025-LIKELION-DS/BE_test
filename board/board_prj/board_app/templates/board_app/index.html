<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>방명록 작성</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{board.as_p}}
        <button type="submit">작성하기</button>
    </form>
    <br><br><hr>

    <h2>방명록 목록</h2>
    <br>
    {% for i in boardList %}
        <p>
            {{i.username}}{{i.stdnum}}: {{i.message}}<br>
        </p>
    {% empty %}
        작성된 방명록이 없습니다.<br>
    {%endfor%}
</body>
</html>
